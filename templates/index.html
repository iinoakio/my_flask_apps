<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多機能ワークスペース</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px; /* 最大幅を設定して中央寄せ */
            margin: 0 auto; /* 左右のスペースを均等に */
        }
        .btn {
            width: 100%; /* ボタンの幅を親要素に合わせる */
        }
        .title {
            font-size: 1.5rem; /* タイトルを小さくして一行に収まるように */
        }
        .contact-info {
            font-size: 0.8rem; /* 連絡先のフォントサイズをさらに小さく */
            margin-top: 0.5rem; /* タイトルとの間に少し間隔を空ける */
            text-align: right; /* 連絡先を右端に配置 */
        }
        .content {
            margin-top: 20px; /* 上側のスペースを調整 */
        }
        .full-height {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 縦方向の中央寄せを削除 */
            min-height: 100vh; /* 画面全体の高さを確保 */
        }
        .admin-btn {
            font-size: 0.5rem; /* 最小のフォントサイズ */
            padding: 0.1rem 0.3rem; /* 小さいパディング */
        }
    </style>
</head>
<body class="bg-light">
    <!-- ヘッダーに問い合わせ先をタイトルの下に配置 -->
    <header class="bg-dark text-white p-3 position-relative">
        <div class="container">
            <h1 class="mb-0 title text-center">多機能ワークスペース</h1>
            <div class="contact-info">
                <a href='/admin-login'>管理者DB</a> <br>
                <a href='/admin-login2'>管理者DB2</a> <br>
                お問い合わせ: akio.iino.uk@gmail.com
            </div>
        </div>
    </header>

    <div class="full-height">
        <div class="container content">
            <p class="mb-4">さまざまな機能を提供する作業スペース。音声、画像、PDFなど、複数の処理を行う場所です。</p>

            <!-- AI画像分析のボタンと説明 -->
            <div class="row align-items-center justify-content-start mb-4">
                <div class="col-md-4">
                    <a href="/ai_image_analysis/" class="btn btn-primary btn-lg">AI画像分析</a>
                </div>
                <div class="col-md-8 text-start">
                    <p class="mb-0">
                        画像の内容をAIで解析します。
                    </p>
                </div>
            </div>

            <!-- AI音声合成のボタンと説明 -->
            <div class="row align-items-center justify-content-start mb-4"> <!-- スペースを追加 -->
                <div class="col-md-4">
                    <a href="/ai_voice_synthesis/" class="btn btn-primary btn-lg">AI音声合成</a>
                </div>
                <div class="col-md-8 text-start">
                    <p class="mb-0">
                        テキストから音声を合成します。
                    </p>
                </div>
            </div>

            <!-- Youtube-to-Mpegのボタンと説明 -->
            <div class="row align-items-center justify-content-start mb-4">
                <div class="col-md-4">
                    <a href="/youtube_to_mpeg/" class="btn btn-primary btn-lg">Youtubeの動画DL</a>
                </div>
                <div class="col-md-8 text-start">
                    <p class="mb-0">
                        Youtubeを動画ファイルとしてDLします。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
