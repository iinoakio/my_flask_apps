{% extends "ai_remove_background/base.html" %}

{% block title %} 管理者メニュー {% endblock %}
{% block header %} 管理者メニュー {% endblock %}

{% block container %}
<div class="container">
    <div class="text-left mb-2">
        <button onclick="location.href='{{ url_for('ai_remove_background.index') }}'" class="btn btn-secondary btn-sm">← 戻る</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日時</th>
                    <th>元画像</th>
                    <th>除去後画像</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td><a href="{{ url_for('ai_remove_background.static', filename='uploads/' + row[2]) }}" target="_blank">{{ row[2] }}</a></td>
                    <td><a href="{{ url_for('ai_remove_background.static', filename='results/' + row[3]) }}" target="_blank">{{ row[3] }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
