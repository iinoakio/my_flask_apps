{% extends "ai_remove_background/base.html" %}

{% block title %}
    背景除去結果
{% endblock %}

{% block header %}
    背景除去結果
{% endblock %}

{% block container %}
<div class="container mt-4">
    <div class="row">
        <!-- 元の画像 -->
        <div class="col-md-6">
            <h3>元の画像</h3>
            <img src="{{ original_file_url }}" alt="Original Image" class="img-fluid">
        </div>

        <!-- 背景除去後の画像 -->
        <div class="col-md-6">
            <!-- テキストとダウンロードボタンを横に並べる -->
            <div class="d-flex justify-content-between align-items-center">
                <h3>背景除去後の画像</h3>
                <a href="{{ result_file_url }}" download class="btn btn-primary">画像をダウンロード</a>
            </div>
            <img src="{{ result_file_url }}" alt="Processed Image" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
  {{ super() }}
{% endblock %}
